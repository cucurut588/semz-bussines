<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel SEMZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #000000);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #4fc3f7;
            margin-bottom: 30px;
        }
        
        .product-list {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #4fc3f7;
        }
        
        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }
        
        .product-item:last-child {
            border-bottom: none;
        }
        
        .next-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4fc3f7;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
        }
        
        .next-btn:hover {
            background-color: #3fb3e7;
        }
        
        /* Order Form Page */
        #order-form-page {
            display: none;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background-color: #444;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Product List Page -->
    <div id="product-page" class="container">
        <h1>KEBUTUHAN PANEL SEMZ</h1>
        
        <div class="product-list">
            <div class="product-item">
                <span>1GB</span>
                <span>500P</span>
            </div>
            <div class="product-item">
                <span>2GB</span>
                <span>1K</span>
            </div>
            <div class="product-item">
                <span>3GB</span>
                <span>2K</span>
            </div>
            <div class="product-item">
                <span>4GB</span>
                <span>3K</span>
            </div>
            <div class="product-item">
                <span>5GB</span>
                <span>4K</span>
            </div>
            <div class="product-item">
                <span>UNLIMITED</span>
                <span>5K</span>
            </div>
            <div class="product-item">
                <span>RESELLER PANEL</span>
                <span>6K</span>
            </div>
            <div class="product-item">
                <span>ADMIN PANEL</span>
                <span>7K</span>
            </div>
            <div class="product-item">
                <span>PT PANEL</span>
                <span>8K</span>
            </div>
            <div class="product-item">
                <span>OWNER PANEL</span>
                <span>10K</span>
            </div>
            <div class="product-item">
                <span>TANGAN KANAN PANEL</span>
                <span>15K</span>
            </div>
            <div class="product-item">
                <span>JASA BUAT WEB SEPERTI INI</span>
                <span>7K</span>
            </div>
        </div>
        
        <button onclick="showOrderForm()" class="next-btn">Lanjutkan Pembayaran</button>
    </div>

    <!-- Order Form Page -->
    <div id="order-form-page" class="container">
        <a href="#" class="back-btn" onclick="showProductPage()">‚Üê Kembali ke Produk</a>
        <h1>Form Pesanan</h1>
        
        <form id="payment-form" onsubmit="sendWhatsAppMessage(event)">
            <div>
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" required>
            </div>
            
            <div>
                <label for="product">Pilih Produk:</label>
                <select id="product" required>
                    <option value="">Pilih produk...</option>
                    <option value="1GB - 500P">1GB - 500P</option>
                    <option value="2GB - 1K">2GB - 1K</option>
                    <option value="3GB - 2K">3GB - 2K</option>
                    <option value="4GB - 3K">4GB - 3K</option>
                    <option value="5GB - 4K">5GB - 4K</option>
                    <option value="UNLIMITED - 5K">UNLIMITED - 5K</option>
                    <option value="RESELLER PANEL - 6K">RESELLER PANEL - 6K</option>
                    <option value="ADMIN PANEL - 7K">ADMIN PANEL - 7K</option>
                    <option value="PT PANEL - 8K">PT PANEL - 8K</option>
                    <option value="OWNER PANEL - 10K">OWNER PANEL - 10K</option>
                    <option value="TANGAN KANAN PANEL - 15K">TANGAN KANAN PANEL - 15K</option>
                    <option value="JASA BUAT WEB - 7K">JASA BUAT WEB - 7K</option>
                </select>
            </div>
            
            <button type="submit" class="next-btn">Kirim via WhatsApp</button>
        </form>
    </div>

    <div style="margin-bottom: 15px;">
                <label for="method">Metode Pembayaran:</label>
                <select id="method" required style="width: 100%; padding: 10px; border-radius: 5px; border: none; margin-top: 5px;">
                    <option value="">Pilih metode...</option>
                    <option value="DANA">DANA</option>
                    <option value="QRIS">QRIS</option>
                </select>
    </div>

    <script>
        function showOrderForm() {
            document.getElementById('product-page').style.display = 'none';
            document.getElementById('order-form-page').style.display = 'block';
        }
        
        function showProductPage() {
            document.getElementById('order-form-page').style.display = 'none';
            document.getElementById('product-page').style.display = 'block';
            return false;
        }
        
        function sendWhatsAppMessage(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const product = document.getElementById('product').value;
            
            const phoneNumber = '6283869909316';
            const message = `üë§Nama : ${name}\nüì¶Produk : ${product}\nüí≥Payment : ${method}\n\n*Tolong konfirmasi ya*`;
            
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
