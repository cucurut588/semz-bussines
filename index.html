<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment SEMZ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
            background-color: #121826;
            color: #e0e0e0;
        }
        .container {
            background-color: #1a2035;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #2a3255;
        }
        h1 {
            color: #4a8cff;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .payment-method {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #2a3255;
            border-radius: 8px;
            background-color: #1e253d;
        }
        .payment-method h2 {
            margin-top: 0;
            color: #4a8cff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .payment-details {
            margin-top: 15px;
        }
        .payment-details p {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }
        .qris-container {
            text-align: center;
            margin: 25px 0;
            padding: 15px;
            background-color: #1e253d;
            border-radius: 8px;
            display: inline-block;
            border: 1px solid #2a3255;
        }
        .qris-code {
            width: 280px;
            height: 280px;
            margin: 0 auto;
            background-color: #1e253d;
            padding: 10px;
            border-radius: 6px;
        }
        .qris-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0.9) contrast(1.2);
        }
        form {
            margin-top: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4a8cff;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #2a3255;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #1e253d;
            color: #e0e0e0;
            font-size: 15px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4a8cff;
            box-shadow: 0 0 0 2px rgba(74, 140, 255, 0.2);
        }
        button {
            background-color: #4a8cff;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 17px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3a7cff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 140, 255, 0.3);
        }
        .not-available {
            color: #6c757d;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .copy-btn {
            background-color: #2a3255;
            color: #e0e0e0;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            margin-left: 10px;
        }
        .copy-btn:hover {
            background-color: #4a8cff;
            color: white;
        }
        .method-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .payment-info {
            color: #a0a8c0;
            font-size: 14px;
            margin-top: 5px;
        }
        .emoji {
            font-size: 18px;
            margin-right: 8px;
        }
        .unavailable-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° PAYMENT SEMZ</h1>
        
        <div class="payment-method">
            <h2>
                <span>DANA</span>
                <button class="copy-btn" onclick="copyToClipboard('089696257495', 'DANA')">
                    Salin Nomor
                </button>
            </h2>
            <div class="payment-details">
                <p>
                    <strong>Nomor:</strong> 
                    <span style="margin-left: 10px;">089696257495</span>
                </p>
                <p class="payment-info">Transfer sesuai nominal pesanan Anda</p>
            </div>
        </div>
        
        <div class="payment-method">
            <h2>
                <span>GOPAY</span>
                <button class="copy-btn" onclick="copyToClipboard('Tidak Tersedia', 'DANA')">
                    Salin Nomor
                </button>
            </h2>
            <div class="payment-details">
                <p>
                    <strong>Nomor:</strong> 
                    <span style="margin-left: 10px;">Tidak Tersedia</span>
                </p>
                <p class="payment-info">Transfer sesuai nominal pesanan Anda</p>
            </div>
        </div>
        
        <div class="payment-method">
            <h2>
                <span>OVO</span>
                <button class="copy-btn" onclick="copyToClipboard('Tidak Tersedia', 'DANA')">
                    Salin Nomor
                </button>
            </h2>
            <div class="payment-details">
                <p>
                    <strong>Nomor:</strong> 
                    <span style="margin-left: 10px;">Tidak Tersedia</span>
                </p>
                <p class="payment-info">Transfer sesuai nominal pesanan Anda</p>
            </div>
        </div>
        
        <div class="payment-method">
            <h2>QRIS</h2>
            <div class="method-container">
                <div class="qris-container">
                    <div class="qris-code">
                        <img src="https://img1.pixhost.to/images/7269/622815268_imgtmp.jpg" alt="QRIS Code">
                    </div>
                </div>
            </div>
            <div class="payment-details">
                <p class="payment-info">Scan QR code di atas untuk pembayaran</p>
                <button class="copy-btn" style="width:100%; margin-top:10px;" onclick="copyToClipboard('https://img1.pixhost.to/images/7269/622815268_imgtmp.jpg', 'Link QRIS')">
                    Salin Link QRIS
                </button>
            </div>
        </div>
        
        <form id="paymentForm">
            <label for="orderName"><span class="emoji">ðŸ“¦</span> BARANG:</label>
            <input type="text" id="orderName" name="orderName" required placeholder="Contoh: Panel Social Media 1 Bulan">
            
            <label for="paymentMethod"><span class="emoji">ðŸ’³</span> PAYMENT:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="">Pilih metode pembayaran</option>
                <option value="DANA">DANA</option>
                <option value="QRIS">QRIS</option>
            </select>
            
            <button type="button" onclick="sendToWhatsApp()">
                ðŸš€ KONFIRMASI PEMBAYARAN VIA WHATSAPP
            </button>
        </form>
    </div>

    <script>
        function sendToWhatsApp() {
            const orderName = document.getElementById('orderName').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            
            if (!orderName || !paymentMethod) {
                alert('Harap isi nama barang dan pilih metode pembayaran');
                return;
            }
            
            let message = `*BANG BELI*\n\n`;
            message += `ðŸ“¦ BARANG : ${orderName}\n`;
            message += `ðŸ’³ PAYMENT : ${paymentMethod}\n\n`;
            message += `TOLONG DIKONFIRMASI YA`;
            
            const whatsappUrl = `https://wa.me/6283869909316?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function copyToClipboard(text, method) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`${method} berhasil disalin: ${text}`);
            }).catch(err => {
                console.error('Gagal menyalin: ', err);
                alert('Gagal menyalin, silakan copy manual');
            });
        }
    </script>
</body>
</html>
